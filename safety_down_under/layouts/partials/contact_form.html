
<div class="contact_form_container">
    <h2>Request a Quote</h2>
    <form method="POST" name="contact" netlify>
      <p>   
      <label for="fname">Your Name: </label>
      <input type="text" id="fname" name="name" placeholder="Your name..">
    </p>
    <p>
      <label for="email">Your Email:</label>
      <input type="text" id="email" name="email" placeholder="you@example.com">
    </p>  
    <p>
      <label for="phone">Your Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
    </p>  
    <p>
      <label for="call_time">Best time for us to contact you:</label>
      <input type="text" id="call_time" name="call_time" placeholder="evenings, between 6 and 8pm">
    </p>  
    <p>
      <label for="subject">Subject:</label>
      <textarea id="subject" name="subject" placeholder="Tell us about your project" style="height:200px"></textarea>
    </p>  
    <button class="btn btn-primary" type="submit" form="contact">Request a Quote</button>
    </form>
  </div>
